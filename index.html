<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Creation</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
         <form action="#">
            <p>
                <label for="name">Full Name</label>
                <input type="text" placeholder="Type Name Here" id="name" required>
                <span id="req1"></span>
            </p>
            <p>
                <label for="email">Enter Email</label>
                <input type="email" placeholder="xyz@gmail.com" id="email" required>
                <span id="req2"></span>
            </p>
            <p>
                <label for="password">Enter Password</label>
                <input type="text" placeholder="at least 8 character" id="password" required>
                <span id="req3"></span>
            </p>

            <p>
                <input type="submit" value="Create Account" id="submitbtn">
            </p>
         </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="">Login</a></p>
            </footer>
        </div>
      </div>

    <script src="index.js"></script>
</body>
</html>
